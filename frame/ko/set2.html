<!DOCTYPE html>
<html lang="ko">
<body>
<div class="section">
    <div style="width:100vw;text-align: center !important;">
        <h1>테마 설정</h1>
        <h3>시스템 테마 사용</h3>
        <br>
        <label class="switch">
            <input id="atheme" type="checkbox">
            <span class="slider"></span>
        </label>
        <br><br>
        <div class="cTheme">
            <h3>다크 테마</h3>
            <br>
            <label class="switch">
                <input id="dtheme" type="checkbox">
                <span class="slider"></span>
            </label>
            <br><br>
        </div>
        <br>
        <p class="button" onclick="saveSetting();" style="cursor:pointer;">계속하기</p>
    </div>
</div>
<script>
    async function saveSetting() {
        await setting.set('firstRunSetted', true);
        if (!await setting.get('file')) loadHTML('open.html');
        else loadHTML('viewer.html');
    }
</script>
</body>
</html>
